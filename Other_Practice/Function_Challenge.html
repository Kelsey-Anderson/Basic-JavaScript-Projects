<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <p id="numbers"></p>
        <button onclick="myFunction()">Click here!</button>

        <script>
            function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("numbers") .innerHTML = myFunction(5, 3);
        </script>
    </body>
</html>
