<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                opacity: 1;
                transition: 3s opacity;
              }
              body.fade-out {
                  opacity: 0;
                  transition: none;
              }
              html {
                  background-color: white;
              }
        </style>
    </head>

    <body>
        <script>
            document.body.classList.add('fade-out');   
        </script>


        <p> This is a fade challenge ...</p>
        

        <script>
                window.addEventListener('load', () => {
                document.body.classList.remove('fade-out');
            });
    
        </script>

    </body>

</html>
